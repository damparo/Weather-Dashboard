<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sulphur+Point&display=swap" rel="stylesheet">
 
    <link rel="stylesheet" href="./styles.css"/>
    <title>Jupiter Weather</title>
</head>
<body>
    <div class="container">
        <h1 id="banner">Jupiter Weather</h1>
        <div class="row">
            <div class="col" id="search-info">
               
                    <div  id="current-forecast"></div>
                    <div class="row" id="additionalinfo">

                        <div class="col">
                            <div id="humidity"></div>
                            <p class="weatherdetails">HUMIDITY</p>

                        </div>
                        <div class="col">
                            <div id="wind"></div>
                        <p class="weatherdetails">WIND</p>

                        </div>

                    </div>
                        
                      
                 <div class="field">

                     <input type="text" name="search-city"
                     id="search-city" placeholder="search for a city"
                     />
                     <button id="search-btn"><i class="fa fa-search fa-2x"></i></button>
                

                 </div>
                    <!-- <h2>Search for a City:</h2> -->
                <!-- <div class="row"> -->

                    <div class="list">

                        <ul id="city-field">
    
                        </ul>

                    </div>

                <!-- </div> -->
                
                <div class="row" id="card-deck"></div>
    
            </div>
            

            <!-- <div class="col-8"> -->
            
            <!-- <div class="row"> -->
            <!-- </div> -->


        </div>
    




<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
